<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying Email...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .spinner {
      border: 3px solid #e5e7eb;
      border-top: 3px solid #b38f5b;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      margin: 0 0 8px;
    }
    p {
      font-size: 15px;
      color: #6b7280;
      margin: 0;
    }
    .error {
      color: #ef4444;
    }
    .link {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #b38f5b;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      display: inline-block;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <h1>Verifying your email...</h1>
      <p>Please wait while we verify your email address.</p>
    </div>
    <div id="error" style="display: none;">
      <h1 class="error">Verification Failed</h1>
      <p class="error" id="errorMessage"></p>
      <a href="#" onclick="window.location.href='storystack://login'" class="link">Open App</a>
    </div>
  </div>

  <script>
    // Extract token_hash and type from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token_hash = urlParams.get('token_hash');
    const type = urlParams.get('type');

    if (!token_hash || !type) {
      // Missing parameters - show error
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('errorMessage').textContent = 'Invalid confirmation link.';
    } else {
      // Redirect to app with the token
      const appUrl = `storystack://auth/callback?token_hash=${encodeURIComponent(token_hash)}&type=${encodeURIComponent(type)}`;
      
      // Try to open the app
      window.location.href = appUrl;
      
      // Fallback: if app doesn't open after 2 seconds, show instructions
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('errorMessage').textContent = 'Please open the StoryStack app to complete verification.';
      }, 2000);
    }
  </script>
</body>
</html>
